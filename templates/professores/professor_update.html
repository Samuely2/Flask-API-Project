<!DOCTYPE html>
<html lang="pt-BR">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/reset.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Professor</title>
</head>

<body>
  <h1>Editar Professor</h1>
  <form action="{{ url_for('professor.update_professor', id_professor=professor.id) }}" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ professor.nome }}" required>
    <br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" value="{{ professor.idade }}" required>
    <br>

    <label for="materia">Matéria:</label>
    <input type="text" id="materia" name="materia" value="{{ professor.materia }}" required>
    <br>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" name="observacoes">{{ professor.observacoes }}</textarea>
    <br>

    <button type="submit">Atualizar Professor</button>
  </form>
  <br>
  <a href="{{ url_for('professor.get_professores') }}">Voltar à Lista de Professores</a>
</body>

</html>
