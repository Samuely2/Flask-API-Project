<!DOCTYPE html>
<html lang="pt-BR">
<link rel="stylesheet" href="global.css">
<link rel="stylesheet" href="/styles/reset.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Turma</title>
</head>
<style>
 @import url('https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap');
 @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap");

html {
  list-style-type: none;
}

body {
    background-color: rgb(128, 128, 136);  
    font-family: "Signika", sans-serif;
    text-decoration: none;   
}

body {
  background-color: rgb(128, 128, 136); 
}

.containerPai {
  display: flex;
  text-align: center;
  justify-content: center;
  
}
.containerFilho {
  display: flex;
  flex-direction: column;
}
#turma {
  display: flex;
  flex-direction: row;
  justify-content: end;
}
h1{
  color: white;
}
.detalhes {
  display: flex;
  justify-content: end;
  margin-top: 25px;
}
a{
  text-decoration: none;
  color: white;
}
a:hover {
  color: rgb(40, 161, 253);
}
#text {
  color: white;
}

</style>
<body>
  <div class="containerPai">
    <div class="containerFilho">
  <h1>Editar Turma</h1>
  <form action="{{ url_for('turma.update_turma', id_turma=turma.id) }}" method="POST">
    <label for="descricao" id="text">Descrição:</label>
    <input type="text" id="descricao" name="descricao" value="{{ turma.descricao }}" required>
    
    <label for="professor_id" id="text">Professor ID:</label>
    <input type="number" id="professor_id" name="professor_id" value="{{ turma.professor_id }}" required>
    
    <label for="ativo" id="text">Ativa:</label>
    <input type="checkbox" id="ativo" name="ativo" {% if turma.ativo %}checked{% endif %}>
    
    <button type="submit">Atualizar Turma</button>
  </form>
  <div class="detalhes">
    <a id="turma" href="{{ url_for('turma.get_turma', id_turma=turma.id) }}">Voltar aos detalhes da turma</a>
  </div>
</div>
</div>
</body>

</html>
